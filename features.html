<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento UI Design</title>
  <link rel="stylesheet" href="features.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Best Practices for Bento UI Design</h1>
    <div class="circle-container">
      <div class="item" id="feature">
        <img src="placeholder.png" alt="Icon for Key Features">
        <p><span class="highlight">Identifying</span> Key Features</p>
      </div>
      <div class="item" id="layout">
        <img src="placeholder.png" alt="Icon for Grid-based Layout">
        <p><span class="highlight">Creating a</span> Grid-based Layout</p>
      </div>
      <div class="item" id="visual-elements">
        <img src="placeholder.png" alt="Icon for Visual Elements">
        <p><span class="highlight">Utilizing</span> Visual Elements</p>
      </div>
      <div class="item" id="consistency">
        <img src="placeholder.png" alt="Icon for Consistency">
        <p><span class="highlight">Maintaining</span> Consistency</p>
      </div>
    </div>
  </div>
</body>
</html>
